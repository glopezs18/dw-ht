<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HT4 - Desarrollo Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>

</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none" style="margin: 0 auto;">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap" />
                </svg>
                <span class="fs-4"><strong>Hoja de trabajo #4 - Gestión de estudiantes</strong></span>
            </a>

            <!-- <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
            </ul> -->
        </header>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav>
                    <div class="nav nav-tabs mb-3" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-add-student-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-add-student" type="button" role="tab" aria-controls="nav-add-student"
                            aria-selected="true">Ingreso de Estudiante</button>
                        <button class="nav-link" id="nav-resume-tab" data-bs-toggle="tab" data-bs-target="#nav-resume"
                            type="button" role="tab" aria-controls="nav-resume" aria-selected="false">Generación de
                            Resumen</button>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade active show" id="nav-add-student" role="tabpanel"
                        aria-labelledby="nav-add-student-tab">
                        <h3>Ingreso de estudiante</h3>
                        <hr>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="carnet" class="form-label"><strong>Número de carnet</strong></label>
                                <input id="carnet" class="form-control field-validate" type="text"
                                    placeholder="No. Carnet">
                            </div>
                            <div class="col-md-4">
                                <label for="fname" class="form-label"><strong>Nombre Completo</strong></label>
                                <input id="fname" class="form-control field-validate" type="text"
                                    placeholder="Ingrese su nombre completo">
                            </div>
                            <div class="col-md-4">
                                <br>
                                <button class="btn btn-primary btn-add-student" id="btn-add-student">Registrar</button>
                            </div>
                        </div>
                        <br>
                        <h3>Búsqueda por estudiante</h3>
                        <hr>
                        <div class="row">
                            <div class="col-md-12">
                                <table id="TableStudentData" class="display">
                                    <thead>
                                        <tr>
                                            <th>Carnet</th>
                                            <th>Nombre de estudiante</th>
                                            <th>Acción</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-resume" role="tabpanel" aria-labelledby="nav-resume-tab">
                        <h3>Resumen general de notas</h3>
                        <hr>
                        <div class="row">
                            <div class="col-md-12">
                                <table id="TableScoreData" class="display">
                                    <thead>
                                        <tr>
                                            <th>Carnet</th>
                                            <th>Nombre de estudiante</th>
                                            <th>Tarea calificada</th>
                                            <th>Punteo</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addRatingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-modal="true" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ingreso de Notas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">                                        
                    <div class="row">
                        <div class="col-md-6">
                            <h6><strong>Estudiante</strong></h6>
                            <h6><span id="name-student-modal"></span></h6>
                        </div>
                        <div class="col-md-6 text-right">
                            <h6><strong>Carnet </strong></h6>
                            <h6><span id="carnet-student-modal"></span></h6>
                        </div>
                        <div class="col-md-12">
                            <br>
                            <label for="taskname" class="form-label"><strong>Nombre de la tarea</strong></label>
                            <input id="taskname" class="form-control field-validate-score" type="text"
                                placeholder="Tarea">
                        </div>                        
                        <div class="col-md-12">
                            <br>
                            <label for="scoretask" class="form-label"><strong>Punteo</strong></label>
                            <input id="scoretask" class="form-control field-validate-score" type="number"
                                placeholder="Punteo de la tarea">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btn-add-score">Ingresar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- <script src="bundle.js"></script> -->
</body>

</html>
